<script>

  const img = document.getElementById("img");
  const counter = document.getElementById("counter");
  const options = document.getElementById("options");
  const scoreText = document.getElementById("scoreText");

  const QUESTIONS = [
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/1%20×—×•××¨%20×˜×”×•×¨%20×©×”×•×%20×ª×¨×›×•×‘×ª.png?raw=true",ans:"×—×•××¨ ×˜×”×•×¨ ×©×”×•× ×ª×¨×›×•×‘×ª"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/2%20×ª×¢×¨×•×‘×ª%20×©×œ%20×™×¡×•×“×•×ª.png?raw=true",ans:"×ª×¢×¨×•×‘×ª ×©×œ ×™×¡×•×“×•×ª"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/3%20×ª×¢×¨×•×‘×ª%20×©×œ%20×™×¡×•×“×•×ª%20×•×ª×¨×›×•×‘×•×ª.png?raw=true",ans:"×ª×¢×¨×•×‘×ª ×©×œ ×™×¡×•×“×•×ª ×•×ª×¨×›×•×‘×•×ª"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/4%20×ª×¢×¨×•×‘×ª%20×©×œ%20×ª×¨×›×•×‘×•×ª.png?raw=true",ans:"×ª×¢×¨×•×‘×ª ×©×œ ×ª×¨×›×•×‘×•×ª"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/5%20×—×•××¨%20×˜×”×•×¨%20×©×”×•×%20×™×¡×•×“.png?raw=true",ans:"×—×•××¨ ×˜×”×•×¨ ×©×”×•× ×™×¡×•×“"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/6%20×—×•××¨%20×˜×”×•×¨%20×©×”×•×%20×ª×¨×›×•×‘×ª.png?raw=true",ans:"×—×•××¨ ×˜×”×•×¨ ×©×”×•× ×ª×¨×›×•×‘×ª"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/7%20×—×•××¨%20×˜×”×•×¨%20×©×”×•×%20×™×¡×•×“.png?raw=true",ans:"×—×•××¨ ×˜×”×•×¨ ×©×”×•× ×™×¡×•×“"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/8%20×ª×¢×¨×•×‘×ª%20×©×œ%20×™×¡×•×“×•×ª%20×•×ª×¨×›×•×‘×•×ª.png?raw=true",ans:"×ª×¢×¨×•×‘×ª ×©×œ ×™×¡×•×“×•×ª ×•×ª×¨×›×•×‘×•×ª"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/9%20×ª×¢×¨×•×‘×ª%20×©×œ%20×™×¡×•×“×•×ª.png?raw=true",ans:"×ª×¢×¨×•×‘×ª ×©×œ ×™×¡×•×“×•×ª"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/10%20×ª×¢×¨×•×‘×ª%20×©×œ%20×™×¡×•×“×•×ª%20×•×ª×¨×›×•×‘×•×ª.png?raw=true",ans:"×ª×¢×¨×•×‘×ª ×©×œ ×™×¡×•×“×•×ª ×•×ª×¨×›×•×‘×•×ª"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/11%20×—×•××¨%20×˜×”×•×¨%20×©×”×•×%20×ª×¨×›×•×‘×ª.png?raw=true",ans:"×—×•××¨ ×˜×”×•×¨ ×©×”×•× ×ª×¨×›×•×‘×ª"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/12%20×ª×¢×¨×•×‘×ª%20×©×œ%20×ª×¨×›×•×‘×•×ª.png?raw=true",ans:"×ª×¢×¨×•×‘×ª ×©×œ ×ª×¨×›×•×‘×•×ª"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/13%20×ª×¢×¨×•×‘×ª%20×©×œ%20×ª×¨×›×•×‘×•×ª.png?raw=true",ans:"×ª×¢×¨×•×‘×ª ×©×œ ×ª×¨×›×•×‘×•×ª"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/14%20×ª×¢×¨×•×‘×ª%20×©×œ%20×ª×¨×›×•×‘×•×ª.png?raw=true",ans:"×ª×¢×¨×•×‘×ª ×©×œ ×ª×¨×›×•×‘×•×ª"},
    {img:"https://github.com/milkabcd-dot/hidon-zmahim/blob/main/15%20×ª×¢×¨×•×‘×ª%20×©×œ%20×ª×¨×›×•×‘×•×ª.png?raw=true",ans:"×ª×¢×¨×•×‘×ª ×©×œ ×ª×¨×›×•×‘×•×ª"}
  ];

  const OPTIONS = [
    "×—×•××¨ ×˜×”×•×¨ ×©×”×•× ×™×¡×•×“",
    "×—×•××¨ ×˜×”×•×¨ ×©×”×•× ×ª×¨×›×•×‘×ª",
    "×ª×¢×¨×•×‘×ª ×©×œ ×™×¡×•×“×•×ª",
    "×ª×¢×¨×•×‘×ª ×©×œ ×ª×¨×›×•×‘×•×ª",
    "×ª×¢×¨×•×‘×ª ×©×œ ×™×¡×•×“×•×ª ×•×ª×¨×›×•×‘×•×ª"
  ];

  let order, i, score;

  function shuffle(a){return a.sort(()=>Math.random()-0.5)}

  function startGame(){
    const startBtn = document.getElementById('startBtn');
    const readyText = document.getElementById('readyText');
    const countdownSpan = document.getElementById('countdown');
    
    // Hide button and show countdown
    startBtn.classList.add('hidden');
    readyText.classList.remove('hidden');
    
    let count = 3;
    const countdownInterval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownSpan.textContent = count;
      } else {
        clearInterval(countdownInterval);
        // Start the actual game
        order = shuffle([...QUESTIONS]);
        i = 0;
        score = 0;
        start.classList.add("hidden");
        end.classList.add("hidden");
        game.classList.remove("hidden");
        showQ();
      }
    }, 1000);
  }

  function showQ(){
    const q = order[i];
    img.src = q.img;
    counter.textContent = `×©××œ×” ${i+1} ××ª×•×š ${order.length}`;
    options.innerHTML = "";
    const choices = shuffle([...OPTIONS]);
    choices.forEach(c => {
      const b = document.createElement("button");
      b.className="option";
      b.textContent=c;
      b.onclick=()=>answer(c===q.ans,b);
      options.appendChild(b);
    });
  }

  function answer(isCorrect,btn){
    document.querySelectorAll(".option").forEach(b=>{
      b.disabled=true;
      if(b===btn){
        b.classList.add(isCorrect?"correct":"wrong");
      } else b.classList.add("faded");
    });
    if(isCorrect) score++;
    setTimeout(()=> {
      i++;
      i<order.length?showQ():finish();
    },1200);
  }

  function createConfetti() {
    for(let i = 0; i < 50; i++) {
      setTimeout(() => {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.background = ['#f97316', '#fb923c', '#fdba74', '#fbbf24', '#10b981'][Math.floor(Math.random() * 5)];
        confetti.style.animationDelay = Math.random() * 0.5 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }, i * 30);
    }
  }

  function finish(){
    game.classList.add("hidden");
    end.classList.remove("hidden");
    scoreText.textContent=`×”×¦×™×•×Ÿ ×©×œ×š: ${score} ××ª×•×š ${order.length}`;
    createConfetti();
  }

  document.getElementById('startBtn').onclick = startGame;
  document.querySelector("#end .main-btn").onclick = () => {
    // Reset countdown text
    const readyText = document.getElementById('readyText');
    const startBtn = document.getElementById('startBtn');
    const countdownSpan = document.getElementById('countdown');
    
    readyText.classList.add('hidden');
    startBtn.classList.remove('hidden');
    countdownSpan.textContent = '3';
    
    // Show start screen
    end.classList.add("hidden");
    start.classList.remove("hidden");
  };
};
</script>
